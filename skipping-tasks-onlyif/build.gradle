//Will execute if weekend but skip weekdays

/*
onlyIf accepts a closure as an argument, the result must be true/false. 
If the task is to be skipped the result must be false.
The task object as passed as an arguement
*/

import static java.util.Calendar.*

task longrunning {
	onlyIf { task->
		def now = Calendar.instance
		def weekDay = now[DAY_OF_WEEK]
		def weekDayInWeekend = weekDay in [SATURDAY, MONDAY]
		return weekDayInWeekend
	}
	doLast {
		println "Do long running stuff"
	}
}

